{% extends "layouts/box.html" %}


{% block content %}

<h1>Delete Chat</h1>
<p>Are you sure you want to delete this chat?</p>
<form method="post" >
    {% csrf_token %}
    <button type="submit" class="button-red mt-6">Yes, I want to delete this chat</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>
{% endblock %}
